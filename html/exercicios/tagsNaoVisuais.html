<h1>Tags Não Visuais</h1>

<!--
    Tags Sematicas

    section - agrupamento tematico de conteudo
    article - conteudo auto-contido
    header - cabeçalho do documento
    footer - rodape do documento
    nav - agrupa os links de bavegação
    aside - de lado (ex. sidebar)
    details - exibe detalhes que pode ser exibidos

    As Famosas...

    div - divisão ou seção
    span - usadoi para agrupar elementos inline
-->

<div>Area 1</div>
<div>Area 2</div>

<p>

</p>

    div {
        display: inline;
    }
    
    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
